<div class="container">
    <h5 class="mt-3">Add BlogPost</h5>
    <div class="d-flex justify-content-end mt-3">
      <!-- <a [routerLink]="['/admin/blogposts']" class="btn btn-primary" type="submit">Go Back</a> -->
      <a mat-flat-button [routerLink]="['/admin/blogposts']" >Back</a>
    </div>
  
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2 mb-5">
        <div class="mt-1">
          <mat-form-field  class="mat-form-field">
            <mat-label>Title</mat-label>
            <input matInput type="text" id="title" name="title" [(ngModel)]="model.title">
          </mat-form-field>
        </div>
  
        <div >
          <mat-form-field  class="mat-form-field">
            <mat-label>Url Handle</mat-label>
            <input matInput type="text" id="urlHandle" name="urlHandle" [(ngModel)]="model.urlHandle">
          </mat-form-field>
        </div>
  
        <div>
          <mat-form-field  class="mat-form-field">
            <mat-label>Short Description</mat-label>
            <input matInput type="text" id="shortDescription" name="shortDescription" [(ngModel)]="model.shortDescription">
          </mat-form-field>
        </div>
  
        <div >
          <mat-form-field  class="mat-form-field">
            <mat-label>Content</mat-label>
            <textarea matInput id="content" name="content" [(ngModel)]="model.content"></textarea>
          </mat-form-field>
  
        </div>
  
        <div >
          <mat-form-field  class="mat-form-field">
            <mat-label>Featured Image Url</mat-label>
            <input matInput type="text" id="featuredImageUrl" name="featuredImageUrl" [(ngModel)]="model.featuredImageUrl">
          </mat-form-field>
        </div>
  
        <div >
          <mat-form-field  class="mat-form-field">
            <mat-label>Published Date</mat-label>
            <input matInput type="date" id="publishedDate" name="publishedDate" [(ngModel)]="model.publishedDate" [ngModel]="model.publishedDate | date: 'yyyy-MM-dd'" (ngModelChange)="model.publishedDate = $event">
          </mat-form-field>
        </div>
  
        <div >
          <mat-form-field  class="mat-form-field">
            <mat-label>Author</mat-label>
            <input matInput type="text" id="author" name="author" [(ngModel)]="model.author">
          </mat-form-field>
        </div>
  
        <div class="form-check mt-1">
          <mat-checkbox  id="isVisible" name="isVisible">
            Is Visible?
          </mat-checkbox>
        </div>
        <div >
          <!-- <button type="submit" class="btn btn-primary">Save</button> -->
          <button mat-flat-button>Save</button>
        </div>
      </div>
    </form>
  </div>
