<mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="model.email" name="email" type="email" required #email="ngModel">
          <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
            Email is required and must be a valid email address.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="model.password" name="password" type="password" required #password="ngModel">
          <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
            Password is required.
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
