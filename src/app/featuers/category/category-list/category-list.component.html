<div class="container">
  <h5 class="">Category List</h5>

  <div class="d-flex justify-content-end">
    <a mat-flat-button [routerLink]="['/admin/categories/add']">Add Category</a>
  </div>

  <div class="container mt-2">
    <div class="mat-elevation-z8">
      <!-- Table Header and Pagination -->
      <div class="table-header">
        <table mat-table class="mat-table" [dataSource]="dataSource" matSort>

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let category"> {{ category.id }} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
          </ng-container>

          <!-- Url Handle Column -->
          <ng-container matColumnDef="urlHandle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Url Handle </th>
            <td mat-cell *matCellDef="let category"> {{ category.urlHandle }} </td>
          </ng-container>

          <!-- Edit Button Column -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="sticky-column text-end"> Edit </th>
            <td mat-cell *matCellDef="let category" class="sticky-column text-end">
              <button class="text-dark" mat-icon-button aria-label="Edit" [routerLink]="['/admin/categories', category.id]">
                <mat-icon>open_in_new</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        </table>
      </div>

      <!-- Scrollable Table Body -->
      <div class="table-body">
        <table mat-table class="mat-table" [dataSource]="dataSource" matSort>

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let category"> {{ category.id }} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
          </ng-container>

          <!-- Url Handle Column -->
          <ng-container matColumnDef="urlHandle">
            <th mat-header-cell *matHeaderCellDef> Url Handle </th>
            <td mat-cell *matCellDef="let category"> {{ category.urlHandle }} </td>
          </ng-container>

          <!-- Edit Button Column -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="sticky-column text-end"> Edit </th>
            <td mat-cell *matCellDef="let category" class="sticky-column text-end">
              <button class="text-dark" mat-icon-button aria-label="Edit" [routerLink]="['/admin/categories', category.id]">
                <mat-icon>open_in_new</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-row *matRowDef="let category; columns: displayedColumns;"></tr>
        </table>
      </div>

      <!-- Paginator -->
      <div class="table-paginator">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of categories">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
