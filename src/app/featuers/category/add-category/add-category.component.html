<div class="container">

  <h5 class="mt-3">Add Category</h5>
  <div class="d-flex justify-content-end mt-3">
    <a mat-flat-button [routerLink]="['/admin/categories']">Back</a>
  </div>
  
  <form #form="ngForm" (ngSubmit)="onFormSubmit()" novalidate>
    <div class="mt-2">

      <mat-form-field class="custom-width1"> 
        <mat-label>Category Name</mat-label>
        <input
          matInput
          id="categoryName"
          name="categoryName"
          [(ngModel)]="model.name"
          required
          #categoryName="ngModel"
          
        />
        <mat-error *ngIf="categoryName.invalid && (categoryName.dirty || categoryName.touched)">
          Category Name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="m-4 mb-2 custom-width1">
        <mat-label>Category Url Handle</mat-label>
        <input
          matInput
          id="categoryUrlHandle"
          name="categoryUrlHandle"
          [(ngModel)]="model.urlHandle"
          required
          #categoryUrlHandle="ngModel"
        />
        <mat-error *ngIf="categoryUrlHandle.invalid && (categoryUrlHandle.dirty || categoryUrlHandle.touched)">
          Category URL Handle is required.
        </mat-error>
      </mat-form-field>

      <div class="mt-3">
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
      </div>

    </div>
  </form>

</div>
