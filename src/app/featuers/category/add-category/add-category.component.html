<div class="container">

    <h1 class="mt-3">Add Category</h1>
    <div class="d-flex justify-content-end mt-3">
      <!-- <a [routerLink]="['/admin/categories']" class="btn btn-primary" type="submit">Go Back</a> -->
      <a mat-flat-button [routerLink]="['/admin/categories']" >Back</a>
    </div>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
  
        <div class="form-floating mb-3">
          <input type="text" id="categoryName" class="form-control" id="floatingInput"
          name="categoryName" [(ngModel)]="model.name">
          <label for="floatingInput">Category Name :</label>
        </div>
  
  
        <div class="form-floating mb-3">
          <input type="text" id="categoryUrlHandle" class="form-control" id="floatingInput"
          name="categoryUrlHandle" [(ngModel)]="model.urlHandle">
          <label class="form-label">Category Url Handle :</label>
          
        </div>
  
        <div class="mt-3">
          <button mat-flat-button>Save</button>
        </div>
  
      </div>
  
  
    </form>
  
  </div>
