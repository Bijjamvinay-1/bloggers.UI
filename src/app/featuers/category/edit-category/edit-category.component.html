<div class="container">

  <h5 class="mt-3">Edit Category</h5>
  <div class="d-flex justify-content-end mt-3">
    <a mat-flat-button [routerLink]="['/admin/categories']">Back</a>
  </div>

  <ng-container *ngIf="category; else notFound">

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">

        <mat-form-field class="m-lg-3 custom-width" appearance="fill">
          <mat-label>Category Id</mat-label>
          <input 
          matInput 
          type="text" 
          id="categoryId" 
          name="categoryId" 
          [(ngModel)]="category.id" disabled />
        </mat-form-field>

        <mat-form-field class="m-lg-3 custom-width1" appearance="fill">
          <mat-label>Category Name</mat-label>
          <input 
          matInput
           type="text"
            id="categoryName" 
            name="categoryName" 
            [(ngModel)]="category.name" 
            required />
        </mat-form-field>

        <mat-form-field class="custom-width1" appearance="fill">
          <mat-label>Category Url Handle</mat-label>
          <input
           matInput 
           type="text" 
           id="categoryUrlHandle" 
           name="categoryUrlHandle" 
           [(ngModel)]="category.urlHandle" 
           required />
        </mat-form-field>

        <div class="mt-3">
          <button mat-flat-button color="primary" type="submit">Save</button>

          <button mat-fab color="warn" class="ms-3" (click)="onDelete()">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </form>

  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      Category not found!
    </div>
  </ng-template>

</div>
