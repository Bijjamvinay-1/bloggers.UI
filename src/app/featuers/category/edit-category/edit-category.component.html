<div class="container">

    <h1 class="mt-3">Edit Category</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories']" class="btn btn-primary" type="submit">Go Back</a>
      </div>
  
    <ng-container *ngIf="category;else notFound">
  
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">    
          <div class="form-floating mb-3">
            <input type="text" disabled
            id="categoryId"
            class="form-control"
            name="categoryId"
            value="{{category.id}}">
            <label class="form-label" id="floatingInput" for="categoryId" class="text-black">Category Id:</label>
          </div>
  
          <div class="form-floating mb-3">
            <input type="text"
            id="categoryName"
            class="form-control"
            name="categoryName"
            [(ngModel)]="category.name">
            <label class="form-label" for="categoryName" id="floatingInput">Category Name:</label>
          </div>
  
          <div class="form-floating mb-3">
            <input type="text"
            id="categoryUrlHandle"
            class="form-control"
            name="categoryUrlHandle"
            [(ngModel)]="category.urlHandle">
            <label class="form-label" for="categoryUrlHandle" id="floatingInput">Category Url Handle:</label>
          </div>
  
          <div class="mt-3 d-flex">
            <button type="submit" class="btn btn-primary">Save</button>
  
            <button type="button" class="btn btn-danger ms-3"
            (click)="onDelete()"
            >Delete</button>
  
          </div>
        </div>
      </form>
    </ng-container>
    <ng-template #notFound>
      <div class="alert alert-warning" role="alert">
        Category not found!
      </div>
    </ng-template>
  
  </div>
